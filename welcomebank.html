<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-4xl text-center mt-14 mb-14">
        Here Your <span class="font-extrabold text-red-900">Dollars</span>
      </h1>
    </header>

    <main class="w-3/4 mx-auto">
      <!-- Transaction -->
      <section class="">
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-yellow-300 rounded p-14">
            <h3 class="text-4xl text-white mb-3">Deposit</h3>
            <h4 class="text-5xl text-white">
              $<span id="deposit-amount">00</span>
            </h4>
          </div>
          <div class="bg-red-600 rounded p-14">
            <h3 class="text-4xl text-white mb-3">Withdraw</h3>
            <h4 class="text-5xl text-white">
              $<span id="withdraw-amount">00</span>
            </h4>
          </div>
          <div class="bg-gray-900 rounded p-14">
            <h3 class="text-4xl text-white mb-3">Balance</h3>
            <h4 class="text-5xl text-white">
              $<span id="total-amount">1250</span>
            </h4>
          </div>
        </div>
      </section>

      <!-- Deposit and Withdraw -->

      <section class="mt-10">
        <div class="grid grid-cols-2 gap-4">
          <div class="bg-green-200 rounded p-14">
            <h2 class="text-4xl mb-8">Deposit</h2>
            <input
              id="deposit-field"
              class="block w-3/4 p-2 rounded mb-5 border border-red-600"
              type="text"
              placeholder="Deposit your amount"
            />

            <button
              id="deposit-btn"
              class="bg-red-700 text-white font-semibold px-4 py-2 rounded"
            >
              Deposit
            </button>
          </div>

          <div class="bg-blue-200 rounded p-14">
            <h2 class="text-4xl mb-8">Withdraw</h2>
            <input
              id="withdraw-field"
              class="block w-3/4 p-2 rounded mb-5 border border-red-600"
              type="text"
              placeholder="Withdraw your amount"
            />

            <button
              id="withdraw-btn"
              class="bg-red-700 text-white font-semibold px-4 py-2 rounded"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/transaction.js"></script>
  </body>
</html>
