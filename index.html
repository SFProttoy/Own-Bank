<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Own-Bank</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1 class="text-4xl text-center mt-14">
        Welcome to <span class="font-extrabold text-red-900">Own Bank</span>
      </h1>
    </header>

    <section class="bg-green-200 mt-10 w-3/4 mx-auto p-8 rounded">
      <h2 class="text-3xl mb-8">Please Login</h2>
      <div>
        <input
          id="email-field"
          class="block w-3/4 p-2 rounded mb-5 border border-red-600"
          type="email"
          placeholder="Enter your email"
        />
        <input
          id="pass-field"
          class="block w-3/4 p-2 rounded mb-5 border border-red-600"
          type="password"
          placeholder="Enter your password"
        />
        <button
          id="confirm-btn"
          class="bg-red-700 text-white font-semibold px-4 py-2 rounded"
        >
          Submit
        </button>
      </div>
    </section>
    <script src="js/bank.js"></script>
  </body>
</html>
